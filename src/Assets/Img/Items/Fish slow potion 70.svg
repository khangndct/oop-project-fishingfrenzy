<?xml version="1.0" encoding="UTF-8"?>
<svg width="150" height="150" viewBox="0 0 150 150" xmlns="http://www.w3.org/2000/svg">
  <!-- Epic magical effects -->
  <defs>
    <radialGradient id="epicGlow" cx="50%" cy="50%" r="70%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:0.5"/>
      <stop offset="50%" style="stop-color:#FF69B4;stop-opacity:0.3"/>
      <stop offset="100%" style="stop-color:#9370DB;stop-opacity:0"/>
    </radialGradient>
    <linearGradient id="epicLiquid" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1"/>
      <stop offset="30%" style="stop-color:#FF69B4;stop-opacity:0.9"/>
      <stop offset="70%" style="stop-color:#9370DB;stop-opacity:0.9"/>
      <stop offset="100%" style="stop-color:#4B0082;stop-opacity:1"/>
    </linearGradient>
    <radialGradient id="enchantedBottle" cx="30%" cy="30%" r="70%">
      <stop offset="0%" style="stop-color:#E6E6FA;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#9370DB;stop-opacity:1"/>
    </radialGradient>
  </defs>
  
  <!-- Multiple glow layers -->
  <ellipse cx="75" cy="90" rx="80" ry="75" fill="url(#epicGlow)"/>
  <ellipse cx="75" cy="90" rx="65" ry="60" fill="#FFD700" opacity="0.1"/>
  <ellipse cx="75" cy="90" rx="50" ry="45" fill="#FF69B4" opacity="0.1"/>
  
  <!-- Enchanted bottle body with magical gradient -->
  <rect x="45" y="60" width="60" height="80" rx="12" ry="12" fill="url(#enchantedBottle)" stroke="#FFD700" stroke-width="5"/>
  
  <!-- Magical neck -->
  <rect x="60" y="40" width="30" height="25" fill="url(#enchantedBottle)" stroke="#FFD700" stroke-width="5"/>
  
  <!-- Legendary cork with crystal -->
  <rect x="55" y="30" width="40" height="15" rx="7" ry="7" fill="#FFD700" stroke="#FF69B4" stroke-width="3"/>
  <rect x="60" y="32" width="30" height="5" fill="#FFFFFF" opacity="0.8"/>
  <polygon points="75,25 80,35 70,35" fill="#FF69B4"/>
  
  <!-- Epic liquid with swirling gradient -->
  <rect x="50" y="65" width="50" height="70" rx="7" ry="7" fill="url(#epicLiquid)"/>
  
  <!-- Enchanted label with golden border -->
  <rect x="48" y="83" width="54" height="34" fill="#FFFFFF" stroke="#FFD700" stroke-width="2" opacity="0.98" rx="5" ry="5"/>
  <rect x="50" y="85" width="50" height="30" fill="none" stroke="#9370DB" stroke-width="1" rx="3" ry="3"/>
  <text x="75" y="95" text-anchor="middle" font-family="Arial" font-size="8" font-weight="bold" fill="#4B0082">EPIC</text>
  <text x="75" y="105" text-anchor="middle" font-family="Arial" font-size="8" font-weight="bold" fill="#4B0082">SLOW</text>
  <text x="75" y="113" text-anchor="middle" font-family="Arial" font-size="6" font-weight="bold" fill="#FF69B4">70%</text>
  
  <!-- Magical bubbles with rainbow glow -->
  <circle cx="60" cy="75" r="5" fill="#FFD700" opacity="0.9" stroke="#FF69B4" stroke-width="2"/>
  <circle cx="85" cy="85" r="4" fill="#FF69B4" opacity="0.9" stroke="#9370DB" stroke-width="2"/>
  <circle cx="70" cy="95" r="4.5" fill="#9370DB" opacity="0.9" stroke="#FFD700" stroke-width="2"/>
  <circle cx="55" cy="110" r="3" fill="#00FFFF" opacity="0.8" stroke="#FF69B4" stroke-width="1"/>
  <circle cx="90" cy="105" r="3.5" fill="#FF1493" opacity="0.8" stroke="#FFD700" stroke-width="1"/>
  <circle cx="75" cy="125" r="2" fill="#FFD700" opacity="0.7" stroke="#9370DB" stroke-width="1"/>
  
  <!-- Epic sparkles and stars -->
  <text x="25" y="35" font-family="Arial" font-size="16" fill="#FFD700">⭐</text>
  <text x="115" y="45" font-family="Arial" font-size="14" fill="#FF69B4">⭐</text>
  <text x="15" y="75" font-family="Arial" font-size="12" fill="#9370DB">✨</text>
  <text x="125" y="85" font-family="Arial" font-size="12" fill="#FFD700">✨</text>
  <text x="20" y="115" font-family="Arial" font-size="10" fill="#FF69B4">✨</text>
  <text x="120" y="120" font-family="Arial" font-size="10" fill="#9370DB">✨</text>
  <text x="30" y="135" font-family="Arial" font-size="8" fill="#00FFFF">✨</text>
  <text x="110" y="130" font-family="Arial" font-size="8" fill="#FF1493">✨</text>
  
  <!-- Magic circles and runes -->
  <circle cx="75" cy="90" r="70" fill="none" stroke="#FFD700" stroke-width="2" opacity="0.6"/>
  <circle cx="75" cy="90" r="60" fill="none" stroke="#FF69B4" stroke-width="1" opacity="0.5"/>
  <circle cx="75" cy="90" r="80" fill="none" stroke="#9370DB" stroke-width="1" opacity="0.4"/>
  
  <!-- Magical runes around bottle -->
  <text x="40" y="25" font-family="Arial" font-size="8" fill="#9370DB">◊</text>
  <text x="100" y="30" font-family="Arial" font-size="8" fill="#FFD700">◊</text>
  <text x="15" y="50" font-family="Arial" font-size="8" fill="#FF69B4">◊</text>
  <text x="130" y="60" font-family="Arial" font-size="8" fill="#9370DB">◊</text>
</svg>
