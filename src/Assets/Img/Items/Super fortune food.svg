<?xml version="1.0" encoding="UTF-8"?>
<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="superFortune" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#9400D3;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FF1493;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8A2BE2;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="magicGlow" cx="50%" cy="50%" r="60%">
      <stop offset="0%" style="stop-color:#FF1493;stop-opacity:0.5"/>
      <stop offset="100%" style="stop-color:#9400D3;stop-opacity:0"/>
    </radialGradient>
  </defs>
  
  <!-- Magic glow effect -->
  <circle cx="50" cy="50" r="48" fill="url(#magicGlow)"/>
  
  <!-- Main food circle -->
  <circle cx="50" cy="50" r="40" fill="url(#superFortune)" stroke="#4B0082" stroke-width="3"/>
  
  <!-- Fortune crystals -->
  <polygon points="35,30 32,35 35,40 38,35" fill="#FFD700" stroke="#FFA500" stroke-width="1"/>
  <polygon points="65,30 62,35 65,40 68,35" fill="#FFD700" stroke="#FFA500" stroke-width="1"/>
  <polygon points="30,60 27,65 30,70 33,65" fill="#FFD700" stroke="#FFA500" stroke-width="1"/>
  <polygon points="70,60 67,65 70,70 73,65" fill="#FFD700" stroke="#FFA500" stroke-width="1"/>
  
  <!-- Central magic diamond -->
  <polygon points="50,42 46,50 50,58 54,50" fill="#FFFFFF" stroke="#FFD700" stroke-width="2"/>
  <polygon points="50,45 48,50 50,55 52,50" fill="#FF1493"/>
  
  <!-- Magic swirls -->
  <path d="M35 45 Q40 40 45 45 Q40 50 35 45" fill="none" stroke="#FFD700" stroke-width="2"/>
  <path d="M65 45 Q60 40 55 45 Q60 50 65 45" fill="none" stroke="#FFD700" stroke-width="2"/>
  
  <!-- Enhanced sparkles -->
  <text x="20" y="20" font-family="Arial" font-size="10" fill="#FFD700">★</text>
  <text x="80" y="20" font-family="Arial" font-size="10" fill="#FFD700">★</text>
  <text x="20" y="85" font-family="Arial" font-size="10" fill="#FFD700">★</text>
  <text x="80" y="85" font-family="Arial" font-size="10" fill="#FFD700">★</text>
</svg>
