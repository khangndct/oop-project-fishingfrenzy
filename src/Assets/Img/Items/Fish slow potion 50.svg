<?xml version="1.0" encoding="UTF-8"?>
<svg width="150" height="150" viewBox="0 0 150 150" xmlns="http://www.w3.org/2000/svg">
  <!-- Glow effect background -->
  <defs>
    <radialGradient id="bottleGlow" cx="50%" cy="50%" r="60%">
      <stop offset="0%" style="stop-color:#00FFFF;stop-opacity:0.3"/>
      <stop offset="100%" style="stop-color:#00FFFF;stop-opacity:0"/>
    </radialGradient>
    <linearGradient id="liquidGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00FFFF;stop-opacity:1"/>
      <stop offset="50%" style="stop-color:#00CED1;stop-opacity:0.9"/>
      <stop offset="100%" style="stop-color:#4682B4;stop-opacity:1"/>
    </linearGradient>
  </defs>
  
  <!-- Glow aura -->
  <ellipse cx="75" cy="90" rx="70" ry="65" fill="url(#bottleGlow)"/>
  
  <!-- Enhanced bottle body with gradient -->
  <rect x="45" y="60" width="60" height="80" rx="10" ry="10" fill="#87CEEB" stroke="#1E90FF" stroke-width="4"/>
  
  <!-- Bottle neck -->
  <rect x="60" y="40" width="30" height="25" fill="#87CEEB" stroke="#1E90FF" stroke-width="4"/>
  
  <!-- Enhanced cork with gold accents -->
  <rect x="55" y="30" width="40" height="15" rx="5" ry="5" fill="#CD853F" stroke="#B8860B" stroke-width="2"/>
  <rect x="60" y="32" width="30" height="3" fill="#FFD700"/>
  
  <!-- Enhanced liquid with gradient -->
  <rect x="50" y="65" width="50" height="70" rx="5" ry="5" fill="url(#liquidGradient)"/>
  
  <!-- Enhanced label with border -->
  <rect x="50" y="85" width="50" height="30" fill="#FFFFFF" stroke="#1E90FF" stroke-width="1" opacity="0.95" rx="3" ry="3"/>
  <text x="75" y="95" text-anchor="middle" font-family="Arial" font-size="8" font-weight="bold" fill="#000">SLOW</text>
  <text x="75" y="105" text-anchor="middle" font-family="Arial" font-size="8" font-weight="bold" fill="#000">POTION</text>
  <text x="75" y="113" text-anchor="middle" font-family="Arial" font-size="6" fill="#1E90FF">50%</text>
  
  <!-- Enhanced bubbles with glow -->
  <circle cx="60" cy="75" r="4" fill="#FFFFFF" opacity="0.8" stroke="#00FFFF" stroke-width="1"/>
  <circle cx="85" cy="85" r="3" fill="#FFFFFF" opacity="0.8" stroke="#00FFFF" stroke-width="1"/>
  <circle cx="70" cy="95" r="3.5" fill="#FFFFFF" opacity="0.8" stroke="#00FFFF" stroke-width="1"/>
  <circle cx="55" cy="110" r="2" fill="#FFFFFF" opacity="0.7" stroke="#00FFFF" stroke-width="1"/>
  <circle cx="90" cy="105" r="2.5" fill="#FFFFFF" opacity="0.7" stroke="#00FFFF" stroke-width="1"/>
  
  <!-- More sparkles with different sizes -->
  <text x="30" y="40" font-family="Arial" font-size="14" fill="#00FFFF">✨</text>
  <text x="110" y="50" font-family="Arial" font-size="12" fill="#00FFFF">✨</text>
  <text x="20" y="80" font-family="Arial" font-size="10" fill="#00FFFF">✨</text>
  <text x="120" y="90" font-family="Arial" font-size="10" fill="#00FFFF">✨</text>
  <text x="25" y="120" font-family="Arial" font-size="8" fill="#00FFFF">✨</text>
  <text x="115" y="115" font-family="Arial" font-size="8" fill="#00FFFF">✨</text>
  
  <!-- Magic rings around bottle -->
  <circle cx="75" cy="90" r="55" fill="none" stroke="#00FFFF" stroke-width="1" opacity="0.4"/>
  <circle cx="75" cy="90" r="65" fill="none" stroke="#00FFFF" stroke-width="1" opacity="0.2"/>
</svg>
